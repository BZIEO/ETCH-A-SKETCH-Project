<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ETCH A SKETCH!!</title>
  </head>
  <body>
    <header>
      <h1>Etch-a-sketch</h1>
    </header>
    <div class="main-container">
      <div class="container"></div>
      <div class="bottom">
        <p>      
          <h2><span style="color: rgb(255, 0, 225);">CLICK</span> on a block to color it</h2>
          <h2><span style="color: aqua;">DOUBLE CLICK</span> to take the color off</h2>
        </p>
        <p>
          <h2 class="btn-disc">(Reset erases everything and prompts new grid size)</h2>
          <button id="reset">RESET</button>
        </p>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
